<!-- my-notes/templates/my-notes/create_note.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Note</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'my_notes/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Create a Note</h1>
        <form method="post">
            {% csrf_token %}
            <!-- {% csrf_token %} to generate a Cross-Site Request Forgery (CSRF) token.
in the form. Helps protect your web application from CSRF attacks. -->
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <button type="submit">Create Note</button>
            <div>
                <a href="{% url 'home' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
