<!-- my-notes/templates/my-notes/view_note.html -->

<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'my_notes/styles.css' %}">
    <title>View Your New Note</title>
</head>

<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p><strong>Author:</strong> {{ note.author }}</p>
    <p><strong>Published on:</strong> {{ note.created_at }}</p>
    <div>
        <a href="{% url 'edit' note.id %}">Edit Note</a>
    </div>

    <form method="POST" action="{% url 'delete' note.id %}" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" class="delete-button">Delete</button>
    </form>
    
    <!-- Add a link back to the list of posts -->
    <div>
        <a href="{% url 'view' %}">Back to your List of Notes</a>
    </div>
</body>

</html>
